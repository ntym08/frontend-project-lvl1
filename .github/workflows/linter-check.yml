name: linter-check
on: [push]
jobs:
  check-linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: npm install
        run: make install
      - name: Run linter
        run: make lint
