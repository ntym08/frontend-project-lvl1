name: linter-check
on: [push]
jobs:
  check-linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      name: 'setup node'
      with:
        node-version: '14.x'
      - name: npm install
        run: make install
      - name: Run linter
        run: make lint
